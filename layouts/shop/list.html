<!-- blog post -->
  <section class="section-sm">
    <div class="col-lg-8 mx-auto text-center">
      <h4 class="widget-title">{{ .Title | markdownify }}</h4>
    </div>
    <div class="container">
      <div class="row">

        <div class="tags-container flex-h w-100">
          <a href="https://archezinternational.com/categories/free/" class="text-primary">free</a>
          <a href="https://archezinternational.com/categories/coupon/" class="text-primary">coupon</a>
          <a href="https://archezinternational.com/categories/brushes/" class="text-primary">brushes</a>
          <a href="https://archezinternational.com/categories/textures/" class="text-primary">textures</a>
          <a href="https://archezinternational.com/categories/cutouts/" class="text-primary">cutouts</a>
          <a href="https://archezinternational.com/categories/cad-blocks/" class="text-primary">cad blocks</a>
        </div>

        <div class="col-lg-12 mb-5 mb-lg-0">
          <div class="row">
            {{ $paginator := .Paginate .Data.Pages }}
            {{ range $paginator.Pages }}
            {{ .Render "post" }}
            {{ end }}
          </div>
        </div>

        <!-- pagination -->
        <div class="col-12 mt-5">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
<!-- /blog post -->

<style>
  .carousel__navigation {
    margin-bottom: -90% !important;
  }

  .carousel-action-buttons {
    margin-top: 50% !important;
  }
</style>
{{ end }}
