<!-- blog post -->
  <section class="section-sm">
    <div class="col-lg-8 mx-auto text-center">
      <h4 class="widget-title">{{ .Title | markdownify }}</h4>
    </div>
    <div class="container">
      <div class="row">
        
        <div class="tags-container flex-h w-100">
          <a href={{ "/categories/free/" | absURL }} class="text-primary">free</a>
          <a href={{ "/categories/filter/" | absURL }} class="text-primary">filter</a>
          <a href={{ "/categories/coupon/" | absURL }} class="text-primary">coupon</a>
          <a href={{ "/categories/brushes/" | absURL }} class="text-primary">brushes</a>
          <a href={{ "/categories/textures/" | absURL }} class="text-primary">textures</a>
          <a href={{ "/categories/cutouts/" | absURL }} class="text-primary">cutouts</a>
          <a href={{ "/categories/cad-blocks/" | absURL }} class="text-primary">cad blocks</a>
        </div>

        <div class="col-lg-12 mb-5 mb-lg-0">
          <div class="row">
            {{ $paginator := .Paginate (.Data.Pages) }}
            {{ range ($paginator.Pages) }}
            {{ .Render "post" }}
            {{ end }}
          </div>
        </div>

        <!-- pagination -->
        <div class="col-12 mt-5">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
<!-- /blog post -->
